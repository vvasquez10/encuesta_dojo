<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Encuesta Dojo</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="/process" method="post">
                <div class="form-group title">
                    <h1>Dojo Survey</h1>
                </div>
                <div class="form-group">
                    <label for="name">Your name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="locations">Dojo Location:</label>
                    <select class="custom-select" id="locations" name="locations">
                        <option value="USA">USA</option>
                        <option value="Chile">Chile</option>
                        <option value="Peru">Peru</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="languages">Favorite Language:</label>
                    <select class="custom-select" id="languages" name="languages">
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Ruby">Ruby</option>
                    </select>    
                </div>
                <div class="form-group">
                    <label for="comments">Comments (optional):</label>     
                    <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                </div>
                <div class="form-group boton">
                    <input type="submit" class="btn-success btn-sm" value="Enviar">      
                </div>                                            
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
